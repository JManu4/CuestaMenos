<body>
    <header class="titulo container">
        <h1>¿ Cuesta menos ?</h1>
        <p>Mismo producto, diferente cantidad</p>

    <main>
        <section class="aComparar ">
            <form class="formulario" action="" method="post">
                <div class="input-group ">
                    <div class="inputData">
                        <div class="inputDataContent">
                          <input id="cantidad1" type="number" placeholder="test" required/>
                          <label for="cantidad1">Cantidad n°1 ( gr/ml/etc )</label>
                          <span class="underline"></span>
                        </div>
                    </div>
                    <div class="inputData">
                        <div class="inputDataContent">
                          <input id="precio1" type="number" placeholder="test" required/>
                          <label for="precio1">$ Precio</label>
                          <span class="underline"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <!-- 
                    <div class="input-group ">
                        <span class="input-group-text">Precio $</span>
                        <input id="precio2" type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="$ 0.00">
                    </div> -->

                    <div class="inputData">
                        <div class="inputDataContent">
                          <input id="cantidad2" type="number" placeholder="test" required/>
                          <label for="cantidad2">Cantidad n°1 ( gr/ml/etc )</label>
                          <span class="underline"></span>
                        </div>
                    </div>
                    <div class="inputData">
                        <div class="inputDataContent">
                          <input id="precio2" type="number" placeholder="test" required/>
                          <label for="precio2">$ Precio</label>
                          <span class="underline"></span>
                        </div>
                    </div>



                </div>
                <div class="botones">
                    <button class="compararBtn" type="submit">Comparar</button>
                    <button class="borrarBtn"" type="reset">Limpiar</button>
                </div>

            </form>
        </section>

        <section class="resultadoSection">
        </section>
    </main>

    <footer>
        <p>@2024 JM4</p>
    </footer>
