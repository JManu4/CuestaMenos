<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Pacifico&family=Tilt+Neon&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- js -->
    <script src="./js/main.js" defer></script>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Cual conviene?</title>
</head>
<body>
    <section class="titulo container">
        <h1>Â¿ Cuesta menos ?</h1>
        <p>Mismo producto, diferente cantidad</p>
    </section>
    <section class="aComparar ">
        <form class="formulario" action="" method="post">
            <div class="input-group ">
                <div class="input-group ">
                    <span class="input-group-text">Cantidad 1</span>
                    <input id="cantidad1" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="gr/ml">
                </div>
                <div class="input-group ">
                    <span class="input-group-text">Precio $</span>
                    <input id="precio1" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="$ 0.00">
                </div>
            </div>
            <div class="input-group">
                <div class="input-group ">
                    <span class="input-group-text">Cantidad 2</span>
                    <input id="cantidad2" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="gr/ml">
                </div>
                <div class="input-group ">
                    <span class="input-group-text">Precio $</span>
                    <input id="precio2" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="$ 0.00">
                </div>
            </div>
            <div class="botones">
                <button class="compararBtn" type="submit">Comparar</button>
                <button class="borrarBtn"" type="reset">Borrar</button>
            </div>

        </form>
    </section>

    <section class="resultadoSection">
    </section>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
